<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script languagem="Javascript" src="../js/validacao.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div id="caixa">
        <div>
            <h1 id="titulo">Formulario de cadastro</h1>
        </div>

        <fieldset>
            <legend><strong>Dados Pessoais:</strong>
            </legend>
            <form name="form1" action="" method="get">
                <div class="campo">
                    <label for="Nome">Nome:</label>
                    <input type="text" name="Nome" id="Nome" required><br>

                </div>
                <div class="campo">
                    <label for="Sobrenome">Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="Sobrenome" required><br>
                </div>
                <div class="campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" name="cpf" id="cpf" required><br>
                </div>
                <div class="campo">
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email"><br>
                </div>

        </fieldset>
        <fieldset>
            <legend><strong>Endereço:</legend></strong></legend>
            <div class="campo">
                <label for="Rua:">Rua:</label>
                <input type="text" name="Rua" id="Rua" required><br>
                <div id="msg"></div>
            </div>
            <div id="msg"></div>
            <div class="campo">
                <label for="Bairro">Bairro:</label>
                <input type="text" name="Bairro" id="Bairro" required><br>
                <div id="msg"></div>
            </div>
            <div class="campo">
                <label for="Numero">Número:</label>
                <input type="text" name="Numero" id="Numero" required><br>
                <div id="msg"></div>
            </div>
            <div class="campo">
                <label for="Cidade">Cidade:</label>
                <input type="text" name="Cidade" id="Cidade" required><br>
                <div id="msg"></div>
            </div>
        </fieldset>
        <fieldset>
            <legend><strong>Doação:</strong></legend>
            <div class="campo">
                <label for="Valor">Valor:</label>
                <input type="text" name="Valor " id="Valor" placeholder="R$" required><br>
                <div id="msg"></div>
            </div>
        </fieldset>
        <input type="button" value="Cadastrar" onclick="validarCampos()">
        </form>
    </div>
</body>

</html>
